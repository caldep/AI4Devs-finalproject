openapi: 3.0.0
info:
  title: API Sistema Predictivo de Mantenimiento de Equipos
  version: 1.0.0
paths:
  /measurements:
    post:
      summary: Registrar una nueva medición
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Measurement'
      responses:
        '200':
          description: Medición registrada exitosamente con predicción.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeasurementGraphicsDTO'
        '400':
          description: Datos de medición inválidos.
        '500':
          description: Error interno del servidor.
  /measurements/graphics:
    get:
      summary: Obtener datos de sensores con predicciones
      parameters:
        - in: query
          name: equipmentId
          required: true
          schema:
            type: string
        - in: query
          name: startDate
          required: true
          schema:
            type: string
            format: date-time
        - in: query
          name: endDate
          required: true
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Datos de sensores con predicciones obtenidos exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MeasurementGraphicsDTO'
        '404':
          description: No se encontraron mediciones para el equipo especificado.
        '500':
          description: Error interno del servidor.
  /predictions:
    post:
      summary: Realizar una predicción para un equipo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        '200':
          description: Predicción realizada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Prediction'
        '400':
          description: Datos de predicción inválidos
        '500':
          description: Error interno del servidor
  /resources/save-screenshot:
    post:
      summary: Guardar una captura de pantalla
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                fileName:
                  type: string
      responses:
        '200':
          description: Captura de pantalla guardada exitosamente
        '400':
          description: Datos de captura de pantalla inválidos
        '500':
          description: Error interno del servidor al guardar la captura de pantalla
components:
  schemas:
    Measurement:
      type: object
      properties:
        id:
          type: string
        equipmentId:
          type: string
        registrationDate:
          type: string
          format: date-time
        frequency:
          type: number
        current:
          type: number
        internalPressure:
          type: number
        externalPressure:
          type: number
        internalTemperature:
          type: number
        externalTemperature:
          type: number
        vibrationX:
          type: number
    MeasurementGraphicsDTO:
      type: object
      properties:
        measurement:
          $ref: '#/components/schemas/Measurement'
        prediction:
          $ref: '#/components/schemas/Prediction'
    Prediction:
      type: object
      properties:
        id:
          type: string
        equipmentId:
          type: string
        recordDate:
          type: string
          format: date-time
        predictiveEventType:
          type: string
        probability:
          type: number
        frequency:
          type: number
        current:
          type: number
        pressureIn:
          type: number
        pressureOut:
          type: number
        temperatureIn:
          type: number
        temperatureOut:
          type: number
        vibrationX:
          type: number